language: python
os:
- linux
python:
- '3.6'
- '3.7'
- '3.8'
before_install:
- python -m pip install --upgrade pip
install:
- pip install --upgrade .[lint,test,pykinect2]
stages:
- lint
- test
- deploy
script: pytest
jobs:
  include:
  - stage: lint
    script: flake8 --max-line-length 120 circum_kinect
  - stage: lint
    script: flake8 --max-line-length 120 --ignore=S101 tests
  - stage: deploy
    script: skip
    deploy:
      provider: pypi
      user: __token__
      password:
        secure: 
      on:
        tags: true
      skip_existing: true
